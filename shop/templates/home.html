{% extends 'base.html' %}
{% block content %}
    <div class="section">
        <div class="columns is-centered is-vcentered is-multiline">
            {% for product in products %}
                <div class="column is-2">
                    <a href="{% url 'shop:about' product.pk %}">
                        <div class="card">
                        <div class="card-image">
                            <figure>
                                <img src="{{ product.preview.url }}" alt="">
                            </figure>
                        </div>
                        <h1>{{ product.date_added }}</h1>
                    </div>
                    </a>
                </div>
            {% endfor %}

        </div>
    </div>
{% endblock %}
